<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Coloors Project</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="" />
    <link rel="icon" type="image/png" href="" />
    <link rel="shortcut icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"
      integrity="sha512-RWI59o+PDXjPl3bakOf3k2ZbDtfvn/OU/ZKe6QmkE0V/ve7vYKEJe0RdkDueS+VkghBazP+1o4LKGON+pHUa5g=="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2 class="title">Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Matiz</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brilho</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brigh="0"
          />
          <span>Saturação</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-sat="0"
          />
        </div>
      </div>

      <div class="color">
        <h2 class="title">Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Matiz</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="1"
          />
          <span>Brilho</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brigh="1"
          />
          <span>Saturação</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-sat="1"
          />
        </div>
      </div>

      <div class="color">
        <h2 class="title">Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Matiz</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="2"
          />
          <span>Brilho</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brigh="2"
          />
          <span>Saturação</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-sat="2"
          />
        </div>
      </div>

      <div class="color">
        <h2 class="title">Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Matiz</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="3"
          />
          <span>Brilho</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brigh="3"
          />
          <span>Saturação</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-sat="3"
          />
        </div>
      </div>

      <div class="color">
        <h2 class="title">Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Matiz</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="4"
          />
          <span>Brilho</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brigh="4"
          />
          <span>Saturação</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-sat="4"
          />
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="library-panel">
        <button class="button-panel library">
          <i class="fas fa-book-open"></i>
        </button>
        <p class="label">Biblioteca</p>
      </div>

      <div class="generate-panel">
        <button class="button-panel generate">
          <i class="fas fa-sync"></i>
        </button>
        <p class="label">Gerar cores</p>
      </div>

      <div class="save-panel">
        <button class="button-panel save"><i class="fas fa-save"></i></button>
        <p class="label">Salvar</p>
      </div>
    </div>

    <div class="copy-container">
      <div class="copy-popup">
        <h3 class="copied">Copiado para a área de transferência!</h3>
        <h4 class="like">&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Dê um nome para sua paleta</h4>
        <input type="text" max-length="35" class="save-name" />
        <button class="submit-save" type="submit">Salvar</button>
      </div>
    </div>

    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Escolha sua paleta</h4>
      </div>
    </div>
  </body>
</html>
